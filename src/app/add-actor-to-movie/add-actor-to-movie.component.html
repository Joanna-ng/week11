<div class="section">
    <div class="form-group">
    <label for="actors">Actor</label>
    <select id="actors" class="form-control" [(ngModel)]="fullName">
      <option selected="selectActor" *ngFor="let item of actorsDB"> {{item.name}} </option>
    </select>
  </div>
  <div class="form-group">
    <label for="movies">Movie</label>
    <select id="movies" class="form-control" [(ngModel)]="movieTitle">
      <option selected="selectMovie" *ngFor="let item of moviesDB"> {{item.title}} </option>
    </select>
  </div>
<button type="submit" class="btn btn-primary" (click)="onAddActor()">Add Actor</button>
</div>
